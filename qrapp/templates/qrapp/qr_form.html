<!-- qr_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Generate QR Code</title>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate QR Code</button>
    </form>

    {% if qr_code_data %}
        <img src="{{ qr_code_data }}" alt="Generated QR Code">
        <!-- No need for a separate download link since the QR code itself carries the download URL -->
    {% endif %}
</body>
</html>
